<!DOCTYPE html>
<html>
    <style>
        
        #name,#email,#num,#testname,#date{
            width: 350px;
            height: 30px;
        }
        #submit{
            background-color: deeppink;
            width: 350px;
            height: 30px;
        }
    </style>
    <body bgcolor="lightblue">
        <center>
            <h2>Book Your Test</h2>
            <form>
                <table border="10" cellpadding="5" cellspacing="8" width="30%">
                    <tr>
                        <td><input type="text" placeholder="Name*" id="name"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><input type="email" placeholder="Email*" id="email"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><input type="number" placeholder="Phone Number*" id="num"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><input type="text" placeholder="Test Name" id="testname"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Slot Booking Date" id="date"></td>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option>Select State</option>
                                <option>India</option>
                                <option>France</option>
                                <option>Spain</option>
                                <option>Germany</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select> 
                                <option>Select City</option>
                                <option>Hyderabad</option>
                                <option>Bangolore</option>
                                <option>Delhi</option>
                                <option>Cochin</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button id="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
